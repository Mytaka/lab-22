<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-5</title>
</head>
<body>
    <script>
        function isDivisible(n, x, y) {
            if (n % x === 0 && n % y === 0) {
                return true;
            } else {
                return false;
            };
        };
        console.log(isDivisible(6 , 3, 2));


        
        function isDivisible2(n, x, y) {
            return (n % x === 0 && n % y === 0) ? true : false;
        };
        console.log(isDivisible2(5 , 2, 1));



        function isDivisible3(n, x, y) {
            return !(n % x) && !(n % y);
        };
        console.log(isDivisible3(4 , 1, 1));
    </script>
</body>
</html>
